{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Rayvers Kitchen">
	<meta name="author" content="Rayvers Kitchen">
	<meta name="keywords" content="Rayvers Kitchen">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="https://res.cloudinary.com/daf9tr3lf/image/upload/v1736085028/1_xh1be6.png" />


	<title>Sign In | Rayvers Kitchen</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link href="{% static 'static/css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<style>
		body {
			overflow-x: hidden;
		}

		.asterisks {
			color: red;
		}

		.first__logo {
			width: 300px;
			margin: 0 auto;
		}

		.first__logo img {
			width: 100%;
		}

		@media screen and (max-width: 400px) {
			.first__logo {
				width: 100%;
				margin: 0 auto;
			}
		}
	</style>

</head>

<body
	style="background-image: url('{% static 'images/optima_signin.jpg' %}'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">


						<div class="card">

							{% if messages %}
							<div class="alert alert-dismissible fade show">
								{% for message in messages %}
								<div class="alert alert-{{ message.tags }}">
									{{ message }}
								</div>
								{% endfor %}
							</div>
							{% endif %}
							<div class="card-body">
								<div class="m-sm-3">
									<div class="first__logo mx-auto">
										<!-- <img src="https://res.cloudinary.com/daf9tr3lf/image/upload/v1738846522/2_j6hl89.png"
											alt=""> -->
									</div>
									<div class="text-center mt-4">
										<h1 class="h2">Welcome back!</h1>
										<p class="lead">Sign in to your account to continue</p>
									</div>

									<!-- <hr class="mb-3"> -->

									<form id="loginForm" method="POST" onsubmit="handleLogin(event)">
										{% csrf_token %}
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" name="email"
												placeholder="Enter your Email" required />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" name="password"
												placeholder="Enter your password" required />
										</div>

										<div>
											<a href="">Forget Password</a>
										</div>
										<div class="d-grid gap-2 mt-3">
											<button type="submit" class="btn btn-lg btn-primary" id="loginBtn">Sign
												in</button>
										</div>
									</form>
								</div>
							</div>
							<div class="text-center mb-3">
								Don't have an account? <a href="{% url 'register' %}">Sign up</a>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>


	<script src="{% static 'static/js/app.js' %}"></script>

	<script>
		async function handleLogin(event) {
			event.preventDefault();

			const loginBtn = document.getElementById('loginBtn');
			loginBtn.innerHTML = '<span id="loadingSpinner" class="spinner-border spinner-border-sm loading-spinner"></span>';
			loginBtn.disabled = true;

			const formData = new FormData(document.getElementById('loginForm'));
			const data = {
				email: formData.get('email'),
				password: formData.get('password')
			};

			try {
				const response = await fetch("{% url 'dashboard:dashboard_login_api' %}", {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
						'X-CSRFToken': '{{ csrf_token }}'
					},
					body: JSON.stringify(data)
				});

				const result = await response.json();
				if (response.ok) {
					window.location.href = result.redirect_url;
					alert(result.message);
				} else {
					alert(result.error || 'An error occurred');
				}
			} catch (error) {
				console.error('Error:', error);
				alert('An error occurred during login');
			} finally {
				loginBtn.textContent = 'Sign in';
				loginBtn.disabled = false;
			}
		}
	</script>

</body>

</html>
