{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Sign Up | Rayvers Kitchen</title>
	<link href="{% static 'static/css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="https://res.cloudinary.com/daf9tr3lf/image/upload/v1736085028/1_xh1be6.png" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			overflow-x: hidden;
		}

		.asterisks {
			color: red;
		}

		.loading-spinner {
			display: none;
		}

		@media screen and (max-width: 800px) {
			.first__logo img {
				width: 200px;
			}
		}
	</style>
</head>

<body class="py-5"
	style="background-image: url('{% static 'images/optima_signin.jpg' %}'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="card">
							<div class="card-body">
								<div class="first__logo text-center">
									<!-- <img src="https://res.cloudinary.com/daf9tr3lf/image/upload/v1738846522/2_j6hl89.png"
										alt="Rayvers Kitchen Logo" width="300"> -->
								</div>
								<hr class="mb-5">

								<form id="signupForm" method="post" enctype="multipart/form-data">
									{% csrf_token %}

									<!-- Error message display -->
									<div id="errorMessage" class="alert alert-danger" role="alert"
										style="display: none;"></div>

									<!-- Form fields one after another -->
									<!-- Personal Details -->
									<h4 class="mt-3 mb-3">Sign Up</h4>

									<div class="row">
										<div class="col-sm-6 mb-3">
											<label for="first_name" class="form-label">First Name <span
													class="asterisks">*</span></label>
											<input type="text" class="form-control" id="first_name" name="first_name"
												required>
										</div>
										<div class="col-sm-6 mb-3 ">
											<label for="last_name" class="form-label">Last Name <span
													class="asterisks">*</span></label>
											<input type="text" class="form-control" id="last_name" name="last_name"
												required>
										</div>
									</div>

									<div class="mb-3">
										<label for="email" class="form-label">Email <span
												class="asterisks">*</span></label>
										<input type="email" class="form-control" id="email" name="email" required>
									</div>
									<div class="mb-3">

										<label for="username" class="form-label">Username <span
												class="asterisks">*</span></label>
										<input type="username" class="form-control" id="username" name="username"
											required>
									</div>

									<div class="row">
										<div class="mb-3 col-sm-6">
											<label for="phone_number" class="form-label">Phone Number <span
													class="asterisks">*</span></label>
											<input type="number" class="form-control" id="phone_number"
												name="phone_number" required>
										</div>
										<div class="mb-3 col-sm-6">
											<label for="dob" class="form-label">Date of Birth <span
													class="asterisks">*</span></label>
											<input type="date" class="form-control" id="dob" name="dob" required>
										</div>
									</div>




									<div class="row">
										<div class="col-sm-6">
											<label for="city" class="form-label mt-3">City <span
													class="asterisks">*</span></label>
											<input type="text" class="form-control" id="city" name="city" required>
										</div>
										<div class="col-sm-6">
											<label for="state" class="form-label mt-3">State <span
													class="asterisks">*</span></label>
											<input type="text" class="form-control" id="state" name="state" required>
										</div>
									</div>


									<div class="row mb-3">
										<div class="col-sm-6">
											<label for="postal_code" class="form-label mt-3">Postal Code <span
													class="asterisks">*</span></label>
											<input type="number" class="form-control" id="postal_code"
												name="postal_code" required>
										</div>
										<div class="col-sm-6">
											<label for="country" class="form-label mt-3">Country <span
													class="asterisks">*</span></label>
											<input type="text" class="form-control" id="country" name="country"
												required>
										</div>
									</div>


									<div class="mt-3">
										<label for="ssn" class="form-label"> Profile Bio <span
												class="asterisks">*</span></label>
										<textarea class="form-control" id="bio" name="bio" aria-label="bio"></textarea>
									</div>


									<div class="mt-5 row">
										<div class="col-sm-6">
											<label for="password" class="form-label">Password <span
													class="asterisks">*</span></label>
											<input type="password" class="form-control" id="password" name="password"
												required>
										</div>

										<div class="col-sm-6">
											<label for="password_confirmation" class="form-label">Confirm Password
												<span class="asterisks">*</span></label>
											<input type="password" class="form-control" id="password_confirmation"
												name="password_confirmation" required>
										</div>
									</div>

									<div id="errorMessage" class="alert alert-danger" role="alert"
										style="display: none;"></div>

									<!-- Submit button with loading state -->
									<div class="d-grid gap-2 mt-3">
										<button id="submitBtn" type="submit" class="btn btn-lg btn-primary">
											<span id="submitText">Sign up</span>
											<span id="loadingSpinner"
												class="spinner-border spinner-border-sm loading-spinner"></span>
										</button>
									</div>
								</form>

								<div class="text-center mt-3">
									Already have an account? <a href="{% url 'login' %}">Log In</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script>
		const form = document.getElementById("signupForm");
		const submitBtn = document.getElementById("submitBtn");
		const loadingSpinner = document.getElementById("loadingSpinner");
		const errorMessage = document.getElementById("errorMessage");

		form.addEventListener("submit", async (e) => {
			e.preventDefault();
			errorMessage.style.display = 'none';
			submitBtn.disabled = true;
			loadingSpinner.style.display = 'inline-block';

			const formData = new FormData(form);

			try {
				const response = await fetch("{% url 'dashboard:dashboard_register_api' %}", {
					method: "POST",
					body: formData,
					headers: {
						'X-CSRFToken': '{{ csrf_token }}'
					},
				});
				const result = await response.json();

				if (response.ok) {
					alert(result.message);
					window.location.href = "{% url 'login' %}";
				} else {
					errorMessage.style.display = 'block';
					errorMessage.textContent = result.error || `${result.message}`;
					alert(result.message);
				}
			} catch (error) {
				errorMessage.style.display = 'block';
				errorMessage.textContent = "An error occurred during registration.";
				console.error("Error:", error);
			} finally {
				submitBtn.disabled = false;
				loadingSpinner.style.display = 'none';
			}
		});
	</script>
</body>

</html>
